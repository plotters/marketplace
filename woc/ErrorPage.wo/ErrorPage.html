<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head><title>Error Page</title></head>
  <body>
    <table cellspacing = "0" border = "0" cellpadding = "4">
      <tr><td width = "10%">
          <wo:WOActiveImage directActionName = "default" 
                            filename = "restart.png" framework = "CoreFramework"/></td>
          <td></td>
          <td width = "10%"></td></tr>
      <tr><td></td>
          <td bgcolor = "#ff6164">
          <font face = "Courier, Fixed">A fatal error occurred in this application ...<br />
              <wo:string value = "[exceptionMessage]" /><br /><font size = "-2">
              <wo:repeat item = "[thisSTE]" list = "[exceptionStacktrace]">
                  &nbsp;&nbsp;&nbsp;<wo:string value = "[thisSTE]" /><br />
                </wo:repeat></font></font></td>
        <td></td></tr>
      <tr><td>
          <wo:string value = "[application.webObjectsVersion]" /></td>
          <td></td>
          <td></td></tr></table>
  </body>
</html>
